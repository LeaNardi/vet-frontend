<body class="pagina">
    <img src="assets/logovet.jpg" alt="Logo" class="logo">
    
<div>
    <h1 class="listado">LISTADO DE MASCOTAS</h1>
</div>

<app-progress *ngIf="loading"> </app-progress>

<div class="container" *ngIf="dataSource.data.length > 0">

    <mat-form-field>
        <mat-label class="Buscar">Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Mascota" #input autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Raza Column -->
        <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef> Raza </th>
            <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <!-- Peso Column -->
        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 
                <button mat-raised-button color="primary" class="agregar" routerLink="/agregarMascota">Nueva Mascota</button> 
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon fontIcon="search" class="search" matTooltip="Ver" routerLink="/verMascota/{{ element.mascotaId }}"></mat-icon>
                <mat-icon fontIcon="edit" class="edit" matTooltip="Editar" routerLink="/editarMascota/{{ element.mascotaId }}"></mat-icon>
                <mat-icon fontIcon="delete" class="delete" matTooltip="Eliminar" (click)="eliminarMascota(element.mascotaId)"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>

<div class="container">
    <button mat-raised-button color="primary" routerLink="/dashboard">Volver</button>
</div>
<div>
    <button class="Salir" mat-raised-button color="primary" type="button" (click)="confirmarSalir()">Salir</button>
</div>

</body>
