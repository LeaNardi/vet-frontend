<div class="title">
    <h1>Ver Mascota</h1>
</div>

<app-progress *ngIf="loading"> </app-progress>

<div class = "container" *ngIf="mascota != null">
    <mat-card class="card">
        <mat-card-title>{{ mascota.nombre }}</mat-card-title>
        <mat-card-content>
            <p><strong> Raza:</strong> {{ mascota.raza }}</p>
            <p><strong> Color:</strong> {{ mascota.color }}</p>
            <p><strong> Peso:</strong> {{ mascota.peso }} kg</p>
            <p><strong> Edad:</strong> {{ mascota.edad }} a√±os</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button routerLink="/listadoMascotas">Volver</button>
        </mat-card-actions>
    </mat-card>
</div>
