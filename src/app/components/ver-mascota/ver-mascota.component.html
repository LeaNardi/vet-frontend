<body class="pagina">
    <img src="assets/logovet.jpg" alt="Logo" class="logo">

<div class="title">
    <h1 class="Ver"> VER MASCOTA</h1>
</div>

<app-progress *ngIf="loading"> </app-progress>

<div class = "container" *ngIf="mascota != null">
    <mat-card class="card">
        <mat-card-title class="Titulo">{{ mascota.nombre }}</mat-card-title>
        <mat-card-content class="Datos">
            <p><strong> Raza:</strong> {{ mascota.raza }}</p>
            <p><strong> Color:</strong> {{ mascota.color }}</p>
            <p><strong> Peso:</strong> {{ mascota.peso }} kg</p>
            <p><strong> Edad:</strong> {{ mascota.edad }} a√±os</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/listadoMascotas" class="Volver">Volver</button>
        </mat-card-actions>
    </mat-card>
</div>
<div class = "container2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Nombre Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- Edad Column -->
        <ng-container matColumnDef="veterinario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Veterinario </th>
            <td mat-cell *matCellDef="let element"> {{element.veterinario}} </td>
        </ng-container>

        <!-- Raza Column -->
        <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef> Detalle </th>
            <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
