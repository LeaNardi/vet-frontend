<body class="pagina">
    <img src="assets/logovet.jpg" alt="Logo" class="logo">
    
<div>
    <h1 class= "Agregado"> {{ operacion }} MASCOTA </h1>
</div>

<app-progress *ngIf="loading"> </app-progress>

<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>Datos de la mascota</mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Nombre" autocomplete="off" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Raza</mat-label>
                        <input matInput placeholder="Raza" autocomplete="off" formControlName="raza">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Color</mat-label>
                        <input matInput placeholder="Color" autocomplete="off" formControlName="color">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input matInput placeholder="Edad" autocomplete="off" formControlName="edad" type="number">
                    </mat-form-field></mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Peso</mat-label>
                        <input matInput placeholder="Peso" autocomplete="off" formControlName="peso" type="number">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button mat-raised-button color="primary" class="btnAceptar" type="submit" [disabled]="form.invalid">Aceptar</button>
                    <button mat-raised-button routerLink="listadoMascotas">Volver</button>
                    
                </mat-grid-tile>
            </mat-grid-list>

        </form>
    </mat-card>

</div>

</body>
